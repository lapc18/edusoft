<p-toolbar>
    <div class="ui-toolbar-group-left">
        <h3 class="font-weight-bold text-muted">Edusoft Admin Dashboard</h3>
    </div>

    <div class="ui-toolbar-group-right">
        <button pButton pTooltip="Search Institution" tooltipPosition="bottom" type="button"
            icon="pi pi-search"></button>
        <button pButton pTooltip="SignOut" tooltipPosition="bottom" type="button" icon="pi pi-sign-out"
            class="ui-button-danger"></button>
    </div>
</p-toolbar>
<div class="admin-board">
    <!-- TODO: crear form para aceptar institutions (modal) -->

    <div class="table-container text-center">

        <p-table [value]="dataSource" [columns]="displayedColumns">

            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let item of columns" [ngStyle]="{'width': item.width+'px'}"><span
                            [pTooltip]="item.label">{{ item.label }}</span></th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-data let-columns="columns">
                <tr>
                    <td *ngFor="let item of columns">
                        <span *ngIf="!item.isLink && !item.isAction && !item.isStatus">{{ data[item.name] }}</span>

                        <span *ngIf="item.isStatus">
                            <div class="status-dot"
                                [ngStyle]="{'background-color': getStatusColor(data[item.name].status)}"
                                pTooltip="{{data[item.name].status? 'Launched' : 'Not Launched'}}"
                                tooltipPosition="top">
                            </div>
                        </span>

                        <a *ngIf="item.isLink" [href]="data[item.name].url">{{ data[item.name] }}</a>

                        <div *ngIf="item.isAction">
                            <button pButton pTooltip="Complete Institution" tooltipPosition="top" type="button"
                                icon="pi pi-check"></button>
                            <button pButton pTooltip="SignOut" tooltipPosition="top" type="button" icon="pi pi-trash"
                                class="ui-button-danger"></button>
                        </div>

                    </td>
                </tr>
            </ng-template>

        </p-table>

    </div>

</div>
