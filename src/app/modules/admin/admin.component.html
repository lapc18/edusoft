<nav class="fixed-top">
    <mat-toolbar class="bg-primary-color">
        <mat-toolbar-row>
            <img src="../../../assets/logo.png" width="35" height="35">
            <h3 class="font-weight-bolder p-2">EduSoft</h3>
            <span class="spacer"></span>
            <button mat-icon-button color="white">
                <mat-icon>power_settings_new</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
</nav>
<div class="admin-board">
    <!-- TODO: crear form para aceptar institutions (modal) -->

    <div class="table-container text-center">
        <table mat-table [dataSource]="dataSource" *ngIf="(dataSource.length > 0)">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let item"> {{item?.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Institution Name </th>
                <td mat-cell *matCellDef="let item"> {{item.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let item"> {{item.email}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let item">
                    <button class="btn btn-outline-info">Publish</button>
                    <button class="btn btn-outline-danger">Remove</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


        <p [hidden]="(dataSource.length > 0)" class="p-3 display-4 font-weight-bold">There's no
            data to be
            displayed...</p>


    </div>




</div>
